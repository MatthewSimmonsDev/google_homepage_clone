<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Google Homepage</title>
  </head>
  <body>
    <nav id="navbar">
      <div class="left-nav">
        <a href=".">About</a>
        <a href=".">Store</a>
      </div>
      <div class="right-nav">
        <a href=".">Gmail</a>
        <a href=".">Images</a>
        <div class="right-images">
          <a href=".">
            <img src="/ninedots.png" alt="google apps" />
          </a>
          <a href=".">
            <img src="/abstract-user-icon-3.png" alt="user" />
          </a>
        </div>
      </div>
    </nav>
    <div id="logo">
      <img src="/googlelogo_color_272x92dp.png" alt="google_logo" />
    </div>
    <div id="searchbar">
      <div class="bar">
        <div class="icons-inside">
          <img src="/magnifyingglass.png" alt="magnifying glass" />
          <input type="text" />
          <img src="/microphone.png" alt="microphone" />
        </div>
      </div>
    </div>
    <div id="buttons">
      <button>Google Search</button>
      <div class="divider"></div>
      <button>I'm Feeling Lucky</button>
    </div>

    <div class="bottom-divider"></div>
    <footer id="foot">
      <div class="left-footer">
        <a href=".">Advertising</a>
        <a href=".">Business</a>
        <a href=".">How Search Works</a>
      </div>
      <div class="right-footer">
        <a href=".">Privacy</a>
        <a href=".">Terms</a>
        <a href=".">Settings</a>
      </div>
    </footer>
  </body>
</html>
